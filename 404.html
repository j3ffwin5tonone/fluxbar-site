<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 – Page Not Found | FluxBar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #2e3236;
            --bg-card: #3a3f44;
            --text-light: #f1f1f1;
            --text-muted: #c7c7c7;
            --radius: 22px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: var(--bg-card);
            border-radius: var(--radius);
            max-width: 520px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .logo {
            width: 120px;
            margin: 0 auto 30px;
            border-radius: 18px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            display: block;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            font-size: 1em;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 14px 32px;
            border-radius: var(--radius);
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
        }

        a.button:hover {
            opacity: 0.85;
        }

        @media(max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                width: 90px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="FluxBar_Logo.png" alt="FluxBar logo">
        </div>

        <h1>404 – Page Not Found</h1>
        <p>
            The page you're looking for doesn't exist,<br>
            or the URL was entered incorrectly.
        </p>

        <a href="index.html" class="button">Back to Home</a>

    </div>
</body>
</html>
